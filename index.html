<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <title>Invoice 101</title>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/coming-sssoon.css" rel="stylesheet"/>

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">

    <!--     Fonts     -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="main" style="background-image: url('images/newbg.jpg')">
    <div class="cover black" data-color="black"></div>
    <div class="container">
        <h1 class="logo cursive">
            Invoice 101
        </h1>

        <div class="content">
            <h4 class="motto">Free invoicing for small businesses. <br><span class="text-light">Coming Soon</span>.</h4>
            <div class="subscribe">
                <h5 class="info-text">
                    Subscribe to the waiting list. We will keep you posted.
                </h5>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                        <form class="form-inline" role="form" id="emailForm">
                            <div class="form-group">
                                <label class="sr-only" for="emailInput">Email address</label>
                                <input type="email" class="form-control transparent" placeholder="Your email here..."
                                       id="emailInput">
                            </div>
                            <button type="button" class="btn btn-danger btn-fill" id="notifyBtn">Notify Me</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/index.js" type="application/javascript"></script>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/sweetalert.min.js"></script>
</html>
